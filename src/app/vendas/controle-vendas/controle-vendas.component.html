<div class="container">
    <H1>Controle  de vendas</H1>


<div class="p-col-12 p-fluid">
    <label>Venda: </label>
    <input type="text" pInputText />
  </div>

  <div class="p-col-6 p-md-3 p-fluid">
    <label>Data</label>
    <p-calendar dateFormat="dd/mm/yy"
    href="javascript:;" tooltipPosition="top"
     [inline]="false" [readonlyInput]="false" [showIcon]="false">
    </p-calendar>
</div>


  <div class="p-col-12">
    <button pButton type="submit" label="Pesquisar"></button>
  </div> <br>

  


  <p-card>


    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="vendas" [paginator]="true" [rows]="2">
          <ng-template pTemplate="header">
            <tr>
              <th>Codigo</th>
              <th>Cliente</th>
              <th>Data Cadastro</th>
              <th>Total</th>
              <th class="col-acoes-header"></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-venda>
            <tr>
              <td>
                {{ venda.id }}
              </td>
              <td>
                {{ venda.cliente }}
              </td>
              <td>
                {{ venda.Data }}
              </td>
              <td>
                {{ venda.total }}
              </td>
             
              <td class="col-acoes">
                <span class="p-column-title"></span>
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">
                <h2>Nenhuma pessoa encontrada</h2>
              </td>
            </tr>
          </ng-template>

        </p-table>

        
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="NOVA VENDA"></button>
  
        <button pButton type="submit" label="RELATÃ“RIOS" class="p-button-info"></button>
    </div>
    </div>
  </p-card>

</div>
