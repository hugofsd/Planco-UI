<div class="container">

    <form autocomplete="off"
    
    >
    <div class="p-grid"
    href="javascript:;" [pTooltip]="'Vencimento e descrição obrigatórios'" tooltipPosition="bottom">



        <div class="p-col-12">
            <H1>Nova Pendência</H1>
        </div>

        <p-card>

        <div class="p-grid">

            <div class="p-col-12">
                <p-selectButton [options]="tipos" #tipo></p-selectButton>
            </div>
 

            <div class="p-col-6 p-md-3 p-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy"
                href="javascript:;" [pTooltip]="'OBRIGRATÓRIO'" tooltipPosition="top"
                 [inline]="false" [readonlyInput]="false" [showIcon]="false">
                </p-calendar>
            </div>
            <div class="p-col-6 p-md-3 p-fluid">
                <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
                <p-calendar dateFormat="dd/mm/yy"></p-calendar>
            </div>
            <div class="p-col-12 p-md-9 p-fluid">
                <label>Descrição</label>
                <input pInputText type="text" name="descricao"
                  ngModel #descricao="ngModel" required minlength="5">
               
            </div>
            <div class="p-col-12 p-md-3 p-fluid">
                <label>Valor</label>
                <input pInputText type="text" placeholder="0,00" currencyMask
                    [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
            </div>
            <div class="p-col-12 p-md-6 p-fluid">
                <label>Categoria</label>
                <p-dropdown [options]="categorias" placeholder="Selecione"></p-dropdown>
            </div>
            <div class="p-col-12 p-md-6 p-fluid">
                <label>Pessoa</label>
                <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" #pessoa></p-dropdown>
                <!-- com filtro de palavras -->
            </div>
            <div class="p-col-12 p-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3"></textarea>
            </div>
            <button pButton type="submit" label="Salvar"></button>
            <button pButton type="button" label="Novo" class="p-button-info"></button>
            <!-- <a href="javascript:;">Voltar para a pesquisa</a> -->
        </div>
    </p-card>
    </div>
</form>
</div>
