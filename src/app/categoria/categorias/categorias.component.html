<div class="containerTwo">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="p-grid">
            <div class="p-col-12">
                <H1>Categorias Cadastradas</H1>
            </div>

            <div class="p-col-2 p-fluid">
                <label>Código: </label>
                <input pInputText type="text" name="nome" [(ngModel)]="filtro.codigo" />
              </div>
        
              <div class="p-col-10 p-fluid">
                <label>Nome fantasia: </label>
                <input pInputText type="text" name="nome" [(ngModel)]="filtro.name" />
              </div>

        </div>
    </form>

    <p-panel>

   
    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="dados" [paginator]="true" [rows]="2" [responsive]="true" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                      <th>Código</th>
                      <th>Nome Fantasia</th>
                      <th class="col-acoes-header"></th>
                    </tr>
                  </ng-template>
           

            <ng-template pTemplate="body" let-categoria>
                <tr>
                    <td>
                        # {{ categoria.codigo }}
                      </td>
                      <td>
                        {{ categoria.name }}
                      </td>
                      <td class="col-acoes">
                        <span class="p-column-title"></span>
                        <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                        (click)="abrirEdicao(categoria.codigo)"
                        ></button>
                      <!-- -->
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                          (click)="confirmarExclusao(categoria)"></button>
                      </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="5">
                    <h2>Nenhuma categoria encontrada</h2>
                  </td>
                </tr>
              </ng-template>
       
            </p-table>
            </div>






            <div class="p-col-3  p-fluid">
                <button pButton (click)="pesquisar()" label="PESQUISAR"></button>
          
              </div>
          
              <div class="p-col-3  p-fluid">
                <button pButton  label="NOVA CATEGORIA"    (click)="categoriaCadastro()" ></button>
              </div>

    </div>


  </p-panel>
























    <p-dialog header="Cadastrar Categoria:" [(visible)]="display">

      <div [style]="{width: '360px'}" 
   
      >

      <!-- *ngIf="jaCadastrado" -->
      <form #categoriaCadastroForm="ngForm" autocomplete="off" (ngSubmit)="cadastrar(categoriaCadastroForm)">
        <p-divider  type="dashed">
          <b>Nome</b>
      </p-divider>
      <div class="p-col-12 p-fluid">
        <input pInputText type="text" name="nome" [(ngModel)]="categoria.name" />
      </div>
    

      <br>
      <div class="p-col-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Cancelar" (click)="voltar()"  class="p-button-info"></button>
        <!-- <a href="javascript:;">Voltar para a pesquisa</a> -->
      </div>
      </form>
    
    
     


      <p-divider></p-divider>
  </div>

    </p-dialog>


</div>
