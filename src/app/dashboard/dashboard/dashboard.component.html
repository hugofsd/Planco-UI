
<div class="containerTwo">

 
         
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Bem-vindo</h1>
      </div>


       <div class="p-col-12 p-lg-5">
        <img  src="../../../assets/ilustracaohome.svg" width="300px" >
       </div>
      <div class="p-col-12 p-lg-6">
        <p-panel header="Dados gerais por categoria: ">
          <p-chart type="pie" [data]="pieChartData"></p-chart>
        </p-panel>
      </div>
      <div class="p-col-12 p-lg-6"  
      >
        <p-panel style="height: 50px;" header="Balanço do mês, lucro de {{lucro}} reais! ">
          <p-chart type="line" [data]="lineChartData"></p-chart>
        </p-panel>
      </div>
  
      


     
   
      <div class="p-col-12 p-lg-6">
        <p-panel header="Ultimos cadastros financeiros:">
         
  
      <p-table  [value]="dados" [paginator]="true" [rows]="1"
        [responsive]="true" #ultimasVendas > 
            <ng-template pTemplate="header">
                <tr>
                    <!-- <th class="col-data-header" > Descrição</th> -->
                    <th class="col-data-header">Pagamento</th>
                    <th class="col-valor-header">Tipo</th>
                    <th class="col-acoes-header"></th>
                   
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lancamento >
                <tr  >
                    <!-- <td>{{ lancamento.descricao }}</td> -->
                    <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
                    <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamento.tipo }} </td>
                    <td class="col-acoes">
                      <button pButton icon="pi pi-eye"  pTooltip="Editar" tooltipPosition="top"
                      (click)="visualizarVenda(lancamento.codigo)"
                      ></button>
                      <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top"
                      (click)="confirmarExclusao(lancamento)"></button>
                  </td>
                  </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="5">
                 <h2>Nenhuma registro</h2>   
                  </td>
                </tr>
              </ng-template>
        </p-table>

      </p-panel>
    </div>


   

    </div>


    <p-dialog header="Informações:" [(visible)]="display">

      <div [style]="{width: '360px'}" 
      *ngIf="venda"
      >
      
      <p-divider align="left" type="dashed">
          <b>Vinculado</b>
      </p-divider>

       <p> {{venda.pessoa.nome}} </p> 

       <p-divider  type="dashed">
        <b>Tipo de lançamento</b>
      </p-divider>

      <p> {{venda.tipo}}</p> 

      <p-divider align="left" type="dashed">
          <b>Valor</b>
      </p-divider>

      <p> {{venda.valor}}</p> 

      <p-divider align="left" type="dashed">
        <b>Descrição</b>
      </p-divider>
      <p> {{venda.descricao}}</p> 

      <p-divider  type="dashed">
        <b>Observação</b>
      </p-divider>

      <p> {{venda.observacao}}</p> 

      <p-divider></p-divider>
  </div>

    </p-dialog>

</div>
