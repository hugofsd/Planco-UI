<div class="container">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Dashboard</h1>
      </div>


      <div class="p-col-12 p-lg-6">
        <p-panel header="Balanço financeiro do mês">
          <p-chart type="line" [data]="lineChartData"></p-chart>
        </p-panel>
      </div>
  
      <div class="p-col-12 p-lg-6">
        <p-panel header="Dados geráis por categoria">
          <p-chart type="pie" [data]="pieChartData"></p-chart>
        </p-panel>
      </div>
  
     
  
    </div>
</div>
