
 
<div class="containerPendencias">
    <form autocomplete="off" (ngSubmit)="pesquisar()">

  
<div class="p-grid">
   
    <div class="p-col-12">
        <H1>Registros financeiros</H1>
    </div>

    <!-- fluid: ocupar a class -->

    <div class="p-col-2 p-fluid"> 
        <label>Codigo: </label>
        <input  pInputText type="text" name="descricao" 
        [(ngModel)]="filtro.codigo"/>
    </div>
 

    <div class="p-col-5 p-fluid"> 
        <label>Descrição: </label>
        <input  pInputText type="text" name="descricao" 
        [(ngModel)]="filtro.descricao"/>
    </div>
    
    



 
    <div class="p-col-4">
        <label style="display: block">Vencimento: </label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '120px' }"
            name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>
  
        <label> até </label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '120px' }"
        name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
    
    
    </div>
    
</div>
<br>

</form>
 
<p-panel>
<div class="p-grid">
    <div class="p-col-12">
        

        
        <p-table  [value]="dados" [paginator]="true" [rows]="2"
        [responsive]="true" #tabela>

        <!-- <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <button heade type="button" pButton pRipple icon="pi pi-file-excel"  class="p-button-success p-mr-2"  pTooltip="EXPORTAR PARA XLS" tooltipPosition="bottom"></button>
            </div>
        </ng-template> -->
            <ng-template pTemplate="header">
                <tr>
                    <th style="text-align: center;" >Cod:</th>
                    <th style="text-align: center;">Pessoa</th>
                    <th style="text-align: center;">Descrição</th>
                    <th style="text-align: center;" class="col-data-header">Vencimento</th>
                    <th style="text-align: center;"  class="col-data-header">Pagamento</th>
                    <th style="text-align: center;" class="col-valor-header">Valor</th>
                    <th style="text-align: center;" class="col-acoes-header"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lancamento>
                <!-- *ngIf="lancamento.categoria.codigo === 26" -->
                <tr  >
                    <td style="text-align: center; "class="col-acoes">#{{lancamento.codigo}}</td>
                    <td  style="text-align: center; ">{{ lancamento.pessoa.nome }}</td>
                    <td  style="text-align: center; ">{{ lancamento.descricao }}</td>
                    <td  style="text-align: center; " class="col-data-content">{{ lancamento.dataVencimento }}</td>
                    <td  style="text-align: center; " [hidden]="lancamento.dataPagamento === null"class="col-data-content">{{ lancamento.dataPagamento }}</td>
                    <td  style="text-align: center; " class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamento.valor }}</td>
                    <td  style="text-align: center; " class="col-acoes">
                        <button pButton icon="pi pi-pencil"  pTooltip="Editar" tooltipPosition="top"
                        (click)="pendenciaCadastro(lancamento.codigo)"
                        ></button>
                        <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top"
                        (click)="confirmarExclusao(lancamento)"></button>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="5">
                 <h2>Nenhuma pendência encontrada</h2>   
                  </td>
                </tr>
              </ng-template>
        </p-table>
        
    </div>
    <div class="p-col-3  p-fluid">
        <button pButton (click)="pesquisar()" label="PESQUISAR"></button>
      
    </div>
        
    <div class="p-col-3  p-fluid">
        <button pButton  (click)="cadastro()" 
        label="NOVO LANÇAMENTO" ></button>
    </div>
</div>


</p-panel>

</div>
